<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Waiter System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.pinimg.com/736x/b9/bc/db/b9bcdbe04ac71d645ebd4b4b07435f4b.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <div class="overlay p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Waiter Login</h1>
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <input type="text" name="username" placeholder="Username" class="w-full p-4 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" class="w-full p-4 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
    </form>
  </div>
</body>
</html>
