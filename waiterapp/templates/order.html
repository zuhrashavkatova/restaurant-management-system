 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.pinimg.com/736x/ac/8d/92/ac8d9277004a1b04a9119c3e8a607188.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="p-10 min-h-screen flex items-center justify-center">

  <div class="overlay max-w-4xl w-full p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Manage Orders for Table {{ reservation.table_number }}</h1>

    <!-- Order Management Form -->
    <form method="POST" class="mb-6 bg-white p-6 shadow-lg rounded-lg">
      {% csrf_token %}
      <div class="flex gap-4 items-center">
        <select name="menu_item" class="p-3 border rounded-md w-full text-gray-700 bg-gray-100 focus:ring-2 focus:ring-blue-500">
          {% for item in menu %}
            <option value="{{ item.id }}">{{ item.name }} - ${{ item.price }}</option>
          {% endfor %}
        </select>
        <input type="number" name="quantity" value="1" min="1" class="p-3 border rounded-md w-24 text-gray-700 bg-gray-100 focus:ring-2 focus:ring-blue-500">
        <button class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300">Add</button>
      </div>
    </form>

    <!-- Current Orders Table -->
    <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">Current Orders</h2>
    <table class="w-full bg-white shadow-lg rounded-lg overflow-hidden">
      <thead class="bg-gray-200">
        <tr>
          <th class="text-left p-4">Meal</th>
          <th class="text-left p-4">Quantity</th>
          <th class="text-left p-4">Price</th>
          <th class="text-left p-4">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr class="border-t">
          <td class="p-4 text-gray-700">{{ order.menu_item.name }}</td>
          <td class="p-4 text-gray-700">{{ order.quantity }}</td>
          <td class="p-4 text-gray-700">${{ order.get_price }}</td>
          <td class="p-4">
            <form method="POST" action="{% url 'cancel_order' order.id %}">
              {% csrf_token %}
              <button class="text-red-600 hover:underline transition duration-300">Cancel</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Get Bill Button -->
    <div class="text-center mt-6">
      <a href="{% url 'bill_view' reservation.id %}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Get Bill</a>
    </div>
  </div>

</body>
</html>
