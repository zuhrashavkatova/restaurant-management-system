<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Reservation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1470&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12">

  <!-- Reservation Form -->
  <div class="bg-overlay p-10 rounded-3xl shadow-2xl w-full max-w-xl transition-all">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Create New Reservation</h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <!-- Table Number -->
      <div>
        <label for="table_number" class="block mb-2 text-gray-700 text-lg font-medium">Table Number:</label>
        <input type="number" name="table_number" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Waiter Selection -->
      <div>
        <label for="waiter_id" class="block mb-2 text-gray-700 text-lg font-medium">Select Waiter:</label>
        <select name="waiter_id" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
          {% for waiter in staff_members %}
            <option value="{{ waiter.id }}">{{ waiter.first_name }} {{ waiter.last_name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-xl text-lg font-semibold hover:from-blue-700 hover:to-blue-600 transition duration-300">
        Create Reservation
      </button>
    </form>
  </div>

</body>
</html>
